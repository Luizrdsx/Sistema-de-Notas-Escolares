<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="Inicio.css">
    <title>Sistema de Média Escolar</title>
  </head>
  <body>
    <h1 style="text-align: center;">Sistema de Média Escolar</h1>
    <form>
      <label for="nota1">Nota 1:</label>
      <input type="text" id="nota1" name="nota1">
      <br>
      <label for="nota2">Nota 2:</label>
      <input type="text" id="nota2" name="nota2">
      <br>
      <label for="nota3">Nota 3:</label>
      <input type="text" id="nota3" name="nota3">
      <br>
      <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>
    <br>
    <div id="resultado"></div>
    <script>
      function calcularMedia() {
        var nota1 = document.getElementById("nota1").value;
        var nota2 = document.getElementById("nota2").value;
        var nota3 = document.getElementById("nota3").value;
        var media = (parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3)) / 3;
        var resultado = document.getElementById("resultado");
        if (media >= 7) {
          resultado.innerHTML = "Aprovado com média: " + media;
          resultado.classList.add("aprovado");
        } else {
          resultado.innerHTML = "Reprovado com média: " + media;
          resultado.classList.add("reprovado");
        }
      }
    </script>
  </body>
</html>
